<div class="container-fluid bg-dark">
  <div class="container vh-100">
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center vh-100">
        <form class="w-100" [formGroup]="signupForm" (submit)="submitForm(signupForm.value)">
          
          <h1 class="display-4 text-white text-center mb-5">HeroesApp <i class="bi bi-shield"></i></h1>
          <div class="alert alert-danger" *ngIf="errorResponse">{{errorResponse}}</div>
          <div *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched" class="alert alert-danger">Its required a email</div> 
          <div *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched" class="alert alert-danger">Its required a Password</div>

          <div class="form-floating mb-5">
              <input type="email" class="form-control" formControlName="email"> 
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" formControlName="password">  
              <label for="floatingPassword">Password</label>
            </div>
  
            <button [disabled]="signupForm.invalid" type="submit" class="btn btn-outline-light w-100 mt-5">Login</button>
      </form>
      </div>
    </div>
</div>
</div>
